repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.1
    hooks:
      - id: ruff-format
        name: ruff (format)
        # Limit to backend Python files only (adjust path if repo root differs)
        files: ^backend/.*\.py$
      - id: ruff
        name: ruff (lint)
        args: ["--fix"]
        # Limit to backend Python files only (adjust path if repo root differs)
        files: ^backend/.*\.py$
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: bash -c "cd backend && uv run --frozen ty check app --output-format concise --exclude app/adapters/inference/inference.py --force-exclude"
        language: system
        files: ^backend/app/.*\.py$
        require_serial: true
        pass_filenames: false
