[pytest]
markers =
    cosmos: tests that require Cosmos DB Emulator
    large: large volume tests (slow)
    stress: high volume stress tests (skipped by default)
asyncio_mode = auto
pythonpath = .
testpaths = tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)s %(name)s: %(message)s
log_cli_date_format = %H:%M:%S